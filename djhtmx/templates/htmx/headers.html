{% load static htmx_utils %}

<meta name="djang-csrf-header-name" content="{{ csrf_header_name }}">
<meta name="djang-csrf-token" content="{{ csrf_token }}">

{% for script in htmx_core_scripts %}
  <script defer src="{{script}}"></script>
{% endfor %}
{% for script in htmx_extension_scripts %}
  <script defer src="{{script}}"></script>
{% endfor %}
